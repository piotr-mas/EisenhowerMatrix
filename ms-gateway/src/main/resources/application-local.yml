spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: https://ms-user:9081
              predicates:
                - Path=/user/**
              filters:
                - StripPrefix=1
            - id: auth-service
              uri: https://ms-auth:9088
              predicates:
                - Path=/auth/**
              filters:
                - StripPrefix=1

server:
  port: 9080